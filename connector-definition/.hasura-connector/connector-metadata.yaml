packagingDefinition:
  type: PrebuiltDockerImage
  dockerImage: ghcr.io/hasura/ndc-sqlserver:latest
supportedEnvironmentVariables:
- name: CONNECTION_URI
  description: The SQL server connection URI
commands:
  update: hasura-ndc-sqlserver update
cliPlugin:
  name: ndc-sqlserver
  version: latest
dockerComposeWatch:
- path: ./
  target: /etc/connector
  action: sync+restart
